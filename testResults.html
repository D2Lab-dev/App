<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Results</title>
  <link rel="icon" href="images/ui-checks-grid-blue.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="user-body">
  <!-- Caregiver Navbar -->
  <div class="container-fluid p-3 user-nav">
    <img src="images/ui-checks-grid.svg" class="logo-img" alt="Logo image">
    <nav class="nav nav-pills">
      <a class="nav-link active" href="testResults.html">Test Results</a>
      <a class="nav-link" href="history.html">Historical Records</a>
      <a class="nav-link justify-content-end" href="index.html">Logout</a>
    </nav>
  </div>

  <div class="container p-5 my-3 main-tab">
    <div class="row g-4 align-items-center">
      <!-- Device ID -->
      <div class="col-3">Device ID:</div>
      <div class="col-9">
        <select class="form-select" id="selectDeviceList">
          <option selected>Select a device...</option>
        </select>
      </div>
      <!-- Timestamp -->
      <div class="col-3">Time:</div>
      <div class="col-9" id="timestampField">-</div>
      <!-- Type of Analysis -->
      <div class="col-3">Type of Analysis:</div>
      <div class="col-9" id="typeOfAnalysisField">-</div>
      <!-- C.F. -->
      <div class="col-3">Social Security No:</div>
      <div class="col-9" id="CFField">-</div>
      <!-- Result -->
      <div class="col-3">Result:</div>
      <div class="col-1 align-right">
        <img src="images/grey-circle-fill.svg" class="test-result-image-positive " alt="Test result">
      </div>
      <div class="col-2">Positive</div>
      <div class="col-1 align-right">
        <img src="images/grey-circle-fill.svg" class="test-result-image-negative " alt="Test result">
      </div>
      <div class="col-2">Negative</div>
    </div>
  </div>


  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- Custom Javascript -->
  <script src="testResults.js" charset="utf-8"></script>
</body>

</html>
