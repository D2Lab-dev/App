<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Welocome</title>
  <link rel="icon" href="images/ui-checks-grid-blue.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container text-center banner">
    <img src="images/ui-checks-grid-color.svg" class="img-fluid intro-img">
    <h3>Welcome to the Control App.</h3>
    <p>Select a user profile to start.</p>

    <!-- Users tabs -->
    <div class="row pt-5">
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-header">
            <h5>Caregiver</h5>
          </div>
          <div class="container mt-2">
            <img src="images/person-fill.svg" class="card-img-top">
          </div>
          <div class="card-body">
            <a href="testResults.html" class="btn btn-primary">Login as Caregiver</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-header">
            <h5>Operator</h5>
          </div>
          <div class="container mt-2">
            <img src="images/person-badge.svg" class="card-img-top">
          </div>
          <div class="card-body">
            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#operatorLogin">Login as Operator</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-header">
            <h5>Technical</h5>
          </div>
          <div class="container mt-2">
            <img src="images/tools.svg" class="card-img-top">
          </div>
          <div class="card-body">
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#technicalLogin">Login as Technical</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Operator login popup -->
    <div class="modal fade" id="operatorLogin" tabindex="-1" aria-labelledby="operatorLogin" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Operator login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mx-5">
              <input type="password" class="form-control" id="operatorPINInput" placeholder="PIN">
              <label for="operatorPINInput">PIN</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-warning" id="operatorLoginBtn">Login</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Technical login popup -->
    <div class="modal fade" id="technicalLogin" tabindex="-1" aria-labelledby="technicalLogin" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Technical login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mx-5">
              <input type="password" class="form-control" id="technicalPINInput" placeholder="PIN">
              <label for="technicalPINInput">PIN</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" id="technicalLoginBtn">Login</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Wrong PIN popup -->
    <div class="modal fade" id="wrongPIN" tabindex="-1" aria-labelledby="wrongPIN" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="container">
          <div class="alert alert-danger" role="alert">
            The PIN you entered is not valid. Please insert a valid PIN.
          </div>
        </div>
      </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Custom Javascript -->
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
