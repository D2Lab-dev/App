<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Update Calibration</title>
  <link rel="icon" href="images/ui-checks-grid-blue.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="operator-body">
  <!-- Operator Navbar -->
  <div class="container-fluid p-3 operator-nav">
    <img src="images/ui-checks-grid.svg" class="logo-img" alt="Logo image">
    <nav class="nav nav-pills">
      <a class="nav-link active" href="newCalibration.html">New Calibration</a>
      <a class="nav-link" href="index.html">Logout</a>
    </nav>
  </div>

  <div class="container p-5 my-3 main-tab">
    <div class="row g-3 align-items-center">
      <!-- Type of Calibration -->
      <div class="col-3">Analysis</div>
      <div class="col-9">
        <select class="form-select" aria-label="Analysis selection" id="selectAnalysisList">
          <option selected>Select from stored analyses...</option>
        </select>
      </div>
      <!-- Concentration values -->
      <div class="col-3">Concentration values (e.g. "1e-5, 2e-6, 5e-7")</div>
      <div class="col-9">
        <input type="text" class="form-control" step="any" id="concentrationVectorInput">
      </div>
      <!-- Calcuate button -->
      <div class="col-12 my-5">
        <div class="d-grid">
          <button class="btn btn-primary" type="button" id="calculateBtn">Calculate</button>
        </div>
      </div>
      <!-- Parameters -->
      <div class="col-3">Parameters</div>
      <div class="col-9">
        <input class="form-control" type="text" placeholder="-" readonly id="parametersField">
      </div>

      <!-- Waiting message -->
      <div class="col-4 align-right py-5" id="waitingImage" hidden>
        <img src="images/waiting-circle-fill.svg" class="status-image img-fluid" alt="Successfully saved">
      </div>
      <div class="col-8 py-5" id="waitingText" hidden>Waiting for parameters to be calculated...</div>
      <!-- Confirm message -->
      <div class="col-4 align-right py-5" id="saveConfirmImage" hidden>
        <img src="images/check-circle-fill.svg" class="status-image img-fluid" alt="Successfully saved">
      </div>
      <div class="col-8 py-5" id="saveConfirmText" hidden>Calibration successfully saved. Refresh the page to perform a new one.</div>
    </div>
  </div>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- Custom Javascript -->
  <script src="newCalibration.js" charset="utf-8"></script>
</body>

</html>
