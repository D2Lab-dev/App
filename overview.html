<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Overview</title>
  <link rel="icon" href="images/ui-checks-grid-blue.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="administrator-body">
  <!-- Administrator Navbar -->
  <div class="container-fluid p-3 administrator-nav">
    <img src="images/ui-checks-grid.svg" class="logo-img" alt="Logo image">
    <nav class="nav nav-pills">
      <a class="nav-link active" href="overview.html">Overview</a>
      <a class="nav-link" href="newAnalysis.html">New Analysis</a>
      <a class="nav-link" href="newCalibration.html">Calibration</a>
      <a class="nav-link" href="index.html">Logout</a>
    </nav>
  </div>

  <div class="container p-5 my-3 main-tab">
    <div class="row g-4 align-items-center">
      <!-- Table -->
      <div class="col-12 my-5">
        <table class="table table-striped table-hover" id="analysesTable">
          <thead>
            <tr>
              <th scope="col">Analysis Name</th>
              <th scope="col">Vwe [V]</th>
              <th scope="col">Vre range [V]</th>
              <th scope="col">Calibration Type</th>
              <th scope="col">Parameters</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <!-- Select Default Analysis -->
      <div class="col-6">Select the default analysis to be used by the device and in the calibration process</div>
      <div class="col-6">
        <select class="form-select" id="selectAnalysisList">
          <option selected>Select stored analysis...</option>
        </select>
      </div>
      <!-- Save button -->
      <div class="col-12 my-5">
        <div class="d-grid">
          <button class="btn btn-primary" type="button" id="saveBtn" disabled>Save Changes</button>
        </div>
      </div>
      <!-- Waiting message -->
      <div class="col-4 align-right py-5" id="waitingImage" hidden>
        <img src="images/waiting-circle-fill.svg" class="status-image img-fluid" alt="Waiting">
      </div>
      <div class="col-8 py-5" id="waitingText" hidden>Saving changes, please wait...</div>
    </div>
  </div>


  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- Custom Javascript -->
  <script src="overview.js" charset="utf-8"></script>
</body>

</html>
