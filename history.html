<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Historical Records</title>
  <link rel="icon" href="images/ui-checks-grid-blue.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="caregiver-body">
  <!-- Caregiver Navbar -->
  <div class="container-fluid p-3 caregiver-nav">
    <img src="images/ui-checks-grid.svg" class="logo-img" alt="Logo image">
    <nav class="nav nav-pills">
      <a class="nav-link" href="testResults.html">Test Results</a>
      <a class="nav-link active" href="history.html">Historical Records</a>
      <a class="nav-link justify-content-end" href="index.html">Logout</a>
    </nav>
  </div>

  <div class="container pt-5 my-3 main-tab">
    <div class="row g-4 align-items-center">
      <!-- Device ID -->
      <div class="col-3">Social Security No:</div>
      <div class="col-9">
        <select class="form-select" id="selectCFList">
          <option selected>Select Social Security No ...</option>
        </select>
      </div>
      <div class="col-3">Type of Analysis:</div>
      <div class="col-9">
        <select class="form-select" id="selectAnalysisList">
          <option selected>Select type of analysis ...</option>
        </select>
      </div>
      <div class="col-12" id="resultsTableContainer">
        <!-- Table -->
        <table class="table table-striped table-hover" id="resultsTable">
          <thead>
            <tr>
              <th scope="col">Timestamp</th>
              <th scope="col">Device ID</th>
              <th scope="col">Analysis type</th>
              <th scope="col">Result</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="col-12">
        <canvas class="my-4 w-100 chartjs-render-monitor" id="testResultChart" width="917" height="400" style="display: block; width: 917px; height: 400px;"></canvas>
      </div>
    </div>
  </div>


  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- ChartJS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.0/dist/chart.min.js"></script>
  <!-- Custom Javascript -->
  <script src="history.js" charset="utf-8"></script>
</body>

</html>
